version: 0.2 # Turns out this matters - https://docs.aws.amazon.com/codebuild/latest/userguide/build-spec-ref.html#build-spec-ref-versions

phases:
  install:
    runtime-versions:
      docker: 20
      python: 3.9
  build:
    commands:
      - sam build
      - sam package --template-file template.yaml --s3-bucket $S3_BUCKET --output-template-file packaged-template.yaml --force-upload  --image-repository $ECR_REPO_URI

      # But I still need to put the built image into the ECR repo.
      # TODO: remove the static ref.
      - aws ecr get-login-password --region ap-southeast-2 | docker login --username AWS --password-stdin 623056247312.dkr.ecr.ap-southeast-2.amazonaws.com





artifacts:
  files:
    - "**/*"
